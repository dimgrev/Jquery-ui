<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Programming Appetizer</title>
    <link rel="stylesheet" href="jquery-ui-1.11.1.custom/jquery-ui.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <script>
        $(function() { 
        $("#accordion").accordion();
         $(document).tooltip();
        });
    </script>
</head>
<body>
    <figure> <!-- Unipi Image-->
            <img src="unipi.png" alt="University of Piraeus" width="100" height="120">
    </figure>
    <figcaption>
        University of Piraeus
    </figcaption>
    <h1>Courses Book</h1>
    <div id="accordion">
        <h3>Semester 1</h3>
        <ul>
            <li>
                <label for="crl">Course:</label>
                <input type="text" id="crl" value="Mathematical Analysis I" readonly />
                <label for="grl">Grade:</label>
                <input type="number" id="grl" max="10" size="5"
                title="set your current grade and press the update button!"/>
                <label for="not1">Notes:</label>
                <textarea id="not1" rows="2" cols="30" placeholder="add potential notes"></textarea>
            </li>
            <li>
                <label for="cr2">Course:</label>
                <input type="text" id="cr2" value="Didaktiki me8odologia" readonly />
                <label for="gr2">Grade:</label>
                <input type="number" id="gr2" max="10" size="5"
                title="set your current grade and press the update button!"/>
                <label for="not2">Notes:</label>
                <textarea id="not2" rows="2" cols="30" placeholder="add potential notes"></textarea>
            </li>
            <li>
                <label for="cr3">
                <input type="text">
                <label for="">
                <input type="text">
            </li>
        </ul>
    </div>
</body>
</html>
